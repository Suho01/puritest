<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="join">
        <div class="join-wrap">
            <h1>회원가입</h1>
            <ul>
                <li><a href="#"><img src="https://via.placeholder.com/130" alt="130" id="imgChange"><input type="file" class="real-upload" accept="image/*" required multiple></a></li>
                <li><input type="text" placeholder="아이디" autofocus></li>
                <li><input type="password" placeholder="비밀번호"></li>
                <li><input type="password" placeholder="비밀번호 확인"></li>
                <li><input type="tel" placeholder="휴대폰 번호"></li>
                <li><button>가입하기</button></li>
            </ul>
        </div>
    </div>

    <!-- script -->
    <script src="js/index.js"></script>
</body>
</html>
